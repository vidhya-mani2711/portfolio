    <div class="container">
        <div class="section-one">

            <h3 class="section-one__role">Data Analyst</h3>
            <a class="section-one__contact" href="index.html">Home</a>
        </div>
        <div class="contact-form">
            <form>
                <tr>
                    <td>Name :</td>
                    <td><input type="text" placeholder="Enter your name" class="contact-form_input">
                    </td>
                </tr><br><br>
                <tr>
                    <td>Email :</td>
                    <td><input type="email" placeholder="Enter your email" class="contact-form_input"></td>
                </tr><br><br>
                <tr>
                    <td>Message:</td>
                    <td>
                        <textarea placeholder="Message" class="contact-form_textarea"></textarea>
                    </td>
                </tr>
                <tr>
                    <td></td><br>
                    <td><input type="submit" class="contact-form_submit"></td>
                </tr>






            </form>
        </div>





    </div>
